<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kizuna 掲示板（分割版）</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>kizuna リアルタイム掲示板</h1>

    <div class="form-area">
        <input type="text" id="nameInput" placeholder="お名前を入力">
        <button id="sendBtn">送信する</button>
    </div>

    <h3>受信データ一覧</h3>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>作成日時</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
