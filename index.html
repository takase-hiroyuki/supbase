<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>kizuna 接続テスト</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>kizuna Database Test</h1>
    <div id="output">読み込み中...</div>

    <script>
        const SUPABASE_URL = 'https://jnordvkkajlengzfaxzj.supabase.co'; // あなたのURL
        const SUPABASE_KEY = 'sb_publishable_jpR2JZ7Mue2EPEqELM71iw_AcwermIp'; // あなたのanonキー

        // Supabase の初期化
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function getData() {
            // 'test_log' テーブルからデータを取得
            const { data, error } = await supabase
                .from('test_log')
                .select('*');

            const outputDiv = document.getElementById('output');

            if (error) {
                outputDiv.innerText = 'エラー: ' + error.message;
            } else {
                // 取得したデータを画面に表示
                outputDiv.innerText = JSON.stringify(data, null, 2);
            }
        }

        getData();
    </script>
</body>
</html>
